<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Simples</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="wrap">
        <h1>Cadastro de Aluno</h1>

        <form action="adicionar" method="POST" class="form">
            <input name="nome" type="text" placeholder="Nome" required>
            <input name="idade" type="number" placeholder="Idade" required>
            <input name="email" type="email" placeholder="E-mail" required>
            <input name="RG" type="text" placeholder="RG" required>
            <input name="id" type="text" placeholder="id" required>

            <button type="submit">Cadastrar</button>
        </form>

        <h2>Alunos Cadastrados</h2>
    
            <ul class="list">
               <!-- Aqui voce deve colocar as informaÃ§oes dos usuarios voce tera que usar o for e  -->
                {% for item in pessoa%}
                <p>{{item.nome}}</p>
                <p>{{item.idade}}</p>
                <p>{{item.telefone}}</p>
                <p>{{item.email}}</p>
                <p>{{item.RG}}</p>
                <p>{{item.id}}</p>
                {%endfor%}

            </ul>
       
            <p>Nenhum aluno cadastrado.</p>
            
       
    </div>
</body>
</html>
